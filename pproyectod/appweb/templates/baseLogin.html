<!-- Enlaza los estilos de Font Awesome -->

<script>
    document.addEventListener("DOMContentLoaded", function() {

    initMDB({ Ripple });
    });
</script>
        <style> body{
            text-align: center;
            background-color: rgba(11, 61, 197, 0.785);

<main>

        <section class="mb-4">

            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"

            ><i class="fab fa-facebook-f"></i
            ></a>
    
            <!-- Twitter -->
            <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"

            ></a>

            data-mdb-ripple-init

            role="button"

            ></a>
    
            <!-- Instagram -->

            data-mdb-ripple-init

            ></a>
